# /etc/interception/dual-function-keys/thinkpad-l580.yaml
TIMING:
  TAP_MILLISEC: 100   # threshold for distinguishing tap vs hold

MAPPINGS:
  # Caps Lock → Esc (tap) / Left Meta (hold)
  - KEY: KEY_CAPSLOCK
    TAP:  KEY_ESC
    HOLD: KEY_LEFTMETA

  - KEY: KEY_ESC
    TAP: KEY_CAPSLOCK
    HOLD: KEY_CAPSLOCK    
  # Left‑side modifier rotation
  - KEY: KEY_LEFTCTRL
    TAP:  KEY_LEFTALT
    HOLD: KEY_LEFTALT
  - KEY: KEY_LEFTALT
    TAP:  KEY_LEFTCTRL
    HOLD: KEY_LEFTCTRL

  # Right‑side modifier rotation
  - KEY: KEY_RIGHTALT
    TAP:  KEY_RIGHTCTRL
    HOLD: KEY_RIGHTCTRL
  - KEY: KEY_SYSRQ          # Print‑Screen / SysRq key
    TAP:  KEY_RIGHTMETA
    HOLD: KEY_RIGHTMETA
  - KEY: KEY_RIGHTCTRL
    TAP:  KEY_RIGHTALT
    HOLD: KEY_RIGHTALT




