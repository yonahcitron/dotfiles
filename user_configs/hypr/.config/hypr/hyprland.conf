# Window focus with Super + vim keys.
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move between relative workspaces
bind = $mainMod Shift, h, workspace, m-1
bind = $mainMod Shift, l, workspace, m+1

# Move the windows in a specified direction
#     This is done by 'swapping', as if you'd use the 'movewindow' dispatcher
#     it would reduce the space of the split you're moving into (shrinking those)
#     and the split you're moving away from grow to fill the space. 
#     By doing a *swap*, the spacing stays the same.
bind = $mainMod Alt, h, movewindow, l
bind = $mainMod Alt, l, movewindow, r
bind = $mainMod Alt, k, movewindow, u
bind = $mainMod Alt, j, movewindow, d

# Resize the windows by a specified amount of screen size e.g. (50% 0%)
bind = $mainMod Ctrl, h, resizeactive, -40 0
bind = $mainMod Ctrl, l, resizeactive, 40 0
bind = $mainMod Ctrl, k, resizeactive, 0 -40
bind = $mainMod Ctrl, j, resizeactive, 0 40

# If you want a window to change size / location out of the current 'split',
#     you need to float it first.
bind = $mainMod, F, togglefloating

# Switch workspaces with mainMod + [0-9]
bind = $mainMod Shift, 1, workspace, 1
bind = $mainMod Shift, 2, workspace, 2
bind = $mainMod Shift, 3, workspace, 3
bind = $mainMod Shift, 4, workspace, 4
bind = $mainMod Shift, 5, workspace, 5
bind = $mainMod Shift, 6, workspace, 6
bind = $mainMod Shift, 7, workspace, 7
bind = $mainMod Shift, 8, workspace, 8
bind = $mainMod Shift, 9, workspace, 9
bind = $mainMod Shift, 0, workspace, 10

